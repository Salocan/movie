<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronized Movie Streaming</title>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        video {
            width: 80%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>111 Movie Streaming</h1>
    <video id="moviePlayer" controls autoplay>
        <source src="https://www.dropbox.com/scl/fi/ca0dhug4d8dg8nccwfr2c/Video123.mp4?raw=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // ðŸ”¥ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCuAOxJNvMKSri2Stin15UwrEYHEUzKe14",
            authDomain: "movies-9857d.firebaseapp.com",
            databaseURL: "https://movies-9857d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "movies-9857d",
            storageBucket: "movies-9857d.firebasestorage.app",
            messagingSenderId: "471235662225",
            appId: "1:471235662225:web:b4b3d8eea517c4f5bb4a30"
        };
        
        // ðŸ”¥ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const video = document.getElementById("moviePlayer");

        // ðŸ“¡ Sync playback state
        function updatePlayback(state) {
            db.ref("movie").update(state);
        }

        function pauseVideo() {
            updatePlayback({ action: "pause", time: video.currentTime });
        }

        function playVideo() {
            updatePlayback({ action: "play", time: video.currentTime });
        }

        // ðŸ”„ Listen for playback changes in Firebase
        db.ref("movie").on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
                if (Math.abs(video.currentTime - data.time) > 1) {
                    video.currentTime = data.time; // Sync time position
                }
                if (data.action === "pause") {
                    video.pause();
                } else if (data.action === "play") {
                    video.play();
                }
            }
        });

        // ðŸ”„ Continuously update time in Firebase while playing
        setInterval(() => {
            if (!video.paused) {
                updatePlayback({ action: "play", time: video.currentTime });
            }
        }, 2000); // Every 2 seconds
    </script>
</body>
</html>
